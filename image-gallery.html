<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0d1117;
            font-family: 'Roboto', sans-serif;
        }

        /* Circle with black background and logo inside */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%; /* Circle shape */
            background-color: black; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
        }

        .logo-container img {
            width: 87%; /* Increased size of the logo */
            height: 87%; /* Increased size of the logo */
            object-fit: contain; /* Ensure the logo fits inside the circle */
            transition: transform 0.3s ease; /* Smooth transition for logo scaling */
        }

        /* Hover effect for the logo */
        .logo-container:hover {
            transform: scale(1.1); /* Slightly scale up the logo container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Add shadow effect */
        }

        .logo-container:hover img {
            transform: scale(1.1); /* Scale up the logo inside the container */
        }

        /* Fullscreen image gallery screenshot */
        .gallery-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Circle with black background and logo inside -->
    <a href="index.html" class="logo-container">
        <img src="logo.png" alt="Home Logo">
    </a>

    <!-- Fullscreen image gallery screenshot -->
    <img src="/Users/ahmaa009/Documents/1IM prosjekter/Nettide/project/image copy 2.png" alt="Image Gallery" class="gallery-image">

</body>

</html>
