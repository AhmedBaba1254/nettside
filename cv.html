<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    /* Circle with black background and logo inside */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%; /* Circle shape */
      background-color: black; /* Black background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
    }

    .logo-container img {
      width: 87%; /* Increased size of the logo */
      height: 87%; /* Increased size of the logo */
      object-fit: contain; /* Ensure the logo fits inside the circle */
      transition: transform 0.3s ease; /* Smooth transition for logo scaling */
    }

    /* Hover effect for the logo */
    .logo-container:hover {
      transform: scale(1.1); /* Slightly scale up the logo container */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6); /* Add shadow effect */
    }

    .logo-container:hover img {
      transform: scale(1.1); /* Scale up the logo inside the container */
    }

    /* CV Content */
    .cv-content {
      margin-top: 100px;
      text-align: center;
    }

    .cv-content img {
      width: 80vw; /* Adjust based on your screenshot */
      height: auto;
      max-height: 80vh;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <!-- Circle with black background and logo inside -->
  <a href="index.html" class="logo-container">
    <img src="logo.png" alt="Home Logo">
  </a>

  <section class="cv-content">
    <h1>My CV</h1>
    <p>Click below to view my CV screenshot:</p>
    <img src="/Users/ahmaa009/Documents/1IM prosjekter/Nettide/project/cv.png" alt="CV Screenshot"> <!-- Replace with your actual screenshot -->
  </section>
</body>

</html>
